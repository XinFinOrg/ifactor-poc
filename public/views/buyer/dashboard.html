<div class="page-container row-fluid container-fluid">
    <section>
        <div class="container wrapper main-wrapper row">

            <div class='col-xs-12'>
                <div class="page-title">
                    <div class="pull-left">
                        <h1 class="title">Buyer Dashboard</h1>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>

            <div class="col-xs-12">
                <section class="box">
                    <div class="content-body no-top-padd">
                    <div class="row">
                            <div class="col-xs-12">
                                <div class="table-responsive" data-pattern="priority-columns">
                                <table id="example-1" class="table table-striped dt-responsive display">
                                    <thead>
                                        <tr>
                                            <th class="rqno">Request No</th>
                                            <th class="buyname">Supplier Name</th>
                                            <th class="poti">PO Title</th>
                                            <th class="amt text-right">Amount</th>
                                            <th class="dtp text-right">Days to Payout</th>
                                            <th class="stus text-right">Status</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr ng-repeat="item in dashboardData track by $index" ng-click="getInvoicesDetails(item, $index)"  class="cursor-pointer">
                                            <td ng-if="item.invoiceNo">{{item.invoiceNo}}</td>
                                            <td ng-if="!item.invoiceNo">-</td>

                                            <td ng-if="item.companyName">
                                                <div id="buyer-logo">
                                                    <i><img src="assets/images/logos/buyer/crossref.jpg" alt="" class="img-circle circle-border"></i>
                                                    <span>{{item.supplierName}}</span>
                                                </div>
                                            </td>
                                            <td ng-if="!item.companyName">
                                                <div id="buyer-logo">
                                                    <span>-</span>
                                                </div>
                                            </td>

                                            <td ng-if="item.purchaseTitle">{{item.purchaseTitle}}</td>
                                            <td ng-if="!item.purchaseTitle">-</td>

                                            <td ng-if="item.purchaseAmount" class="text-right">$ {{invoiceData.invoiceAmount}}{{item.invoiceAmount}}</td>
                                            <td ng-if="!item.purchaseAmount" class="text-right">-</td>

                                            <td ng-if="item.payableDate" class="text-right">{{getDatesDiff(item.payableDate)}}</td>
                                            <td ng-if="!item.payableDate" class="text-right">-</td>

                                            <td ng-if="item.state" class="text-right"><a href=""><span class="label" ng-class="item.stateClass">{{item.status}}</span></a></td>
                                            <td ng-if="!item.state" class="text-right"><a href="">-</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                                </div>

                            </div>
                        </div>
                    </div>
                </section>
                </div>
        </div>
        
    </section>
</div>
